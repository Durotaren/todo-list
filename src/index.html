<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dialog>
      <h1>
        Please fill out this form if you wish to add a Description, Due Date
        and/or Priority, otherwise just click Create.
      </h1>
      <form action="">
        <div>
          <label for="due-date">Due Date:</label>
          <label for="priority">Priority:</label>
        </div>
        <div>
          <input type="date" id="due-date" />
          <select name="" id="priority">
            <option value="High priority">High Priority</option>
            <option value="Low priority">Low Priority</option>
          </select>
        </div>
      </form>
      <div class="btns-container">
        <button class="close-btn">Close</button>
        <button class="submit-btn">Create</button>
      </div>
    </dialog>
    <div class="header">
      <p>Up<span>Todo</span></p>
      <img src="./assets/logout.svg" alt="" height="50px" width="40px" />
    </div>
    <div class="main">
      <div class="main-container">
        <div class="hero">
          <div class="hero-text">
            <p>Todo Done</p>
            <p>keep it up</p>
          </div>
          <div class="done-counter">1/3</div>
        </div>
        <div class="input-field">
          <input
            placeholder="write your next task"
            type="text"
            name=""
            id="todo-input"
          />
          <button class="plus-sign">+</button>
        </div>
      </div>
      <div class="tasks-container">
        <div class="task">
          <div class="task-main">
            <div class="arrow-container">
              <p>Click the Circle!</p>
              <img
                class="arrow-svg"
                src="./assets/arrow.svg"
                alt="Arrow Icon"
              />
            </div>
            <div class="circle"></div>
            <div class="task-name">Wash the dishes</div>
            <div class="date-prio-container">
              <div>Feb 22 2090</div>
              <div class="low-prio">Low priority</div>
            </div>
          </div>
          <div class="svgs" data-id="1">
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg-delete" />
          </div>
        </div>
        <div class="task completed">
          <div class="task-main done">
            <div class="circle-done"></div>
            <div class="task-name">Walk the dog</div>
            <div class="date-prio-container">
              <div>Feb 22 2090</div>
              <div class="high-prio">High priority</div>
            </div>
          </div>
          <div class="svgs" data-id="2">
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg-delete" />
          </div>
        </div>
        <div class="task">
          <div class="task-main">
            <div class="circle"></div>
            <div class="task-name">Buy groceries</div>
            <div class="date-prio-container">
              <div>Feb 22 2090</div>
              <div class="high-prio">High priority</div>
            </div>
          </div>
          <div class="svgs" data-id="3">
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg-delete" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
