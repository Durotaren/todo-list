<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <p>Up<span>Todo</span></p>
      <img src="./assets/logout.svg" alt="" height="50px" width="40px" />
    </div>
    <div class="main">
      <div class="main-container">
        <div class="hero">
          <div class="hero-text">
            <p>Todo Done</p>
            <p>keep it up</p>
          </div>
          <div class="done-counter">1/3</div>
        </div>
        <div class="input-field">
          <input
            placeholder="write your next task"
            type="text"
            name=""
            id="todo-input"
          />
          <button class="plus-sign">+</button>
        </div>
      </div>
      <div class="tasks-container">
        <div class="task">
          <div class="task-main">
            <div class="circle"></div>
            <div class="task-name">Task 1</div>
          </div>
          <div class="svgs">
            <img src="./assets/edit.svg" alt="Edit Icon" class="svg" />
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg" />
          </div>
        </div>
        <div class="task completed">
          <div class="task-main">
            <div class="circle-done"></div>
            <div class="task-name done">Task 2</div>
          </div>
          <div class="svgs">
            <img src="./assets/edit.svg" alt="Edit Icon" class="svg" />
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg" />
          </div>
        </div>
        <div class="task">
          <div class="task-main">
            <div class="circle"></div>
            <div class="task-name">Task 3</div>
          </div>
          <div class="svgs">
            <img src="./assets/edit.svg" alt="Edit Icon" class="svg" />
            <img src="./assets/trash.svg" alt="Trash Icon" class="svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
